<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><b>LOGIN FORM</b></mat-card-title>
  </mat-card-header>
  <mat-card-content>
      
      <div>
          <ng-template matStepLabel>Fill out the form</ng-template>
          <div >
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" required >
          </mat-form-field>
          <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" required >
        </mat-form-field>
        </div>
       
        <br>
          <div>
            <a  (click)="calltologin()" mat-button style="color: white;background-color: #3f51b5; float: right;" ><i class="material-icons">lock_open</i> Login</a>
          </div><br><br><br>
        </div>

  </mat-card-content>
</mat-card>
